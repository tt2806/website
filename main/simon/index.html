<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss">
    <link rel="icon" href="favicon.ico">
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="clip1"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="clip2"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="clip3"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="clip4"></audio>
    <title>Simon Game</title>
</head>
<body>
    <div class="font" style="text-align: center;">
        <h1 style="margin-top: 110px;">Simon by TT</h1>
    </div>
    <div id="outer-circle">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
        <div id="inner-circle">
            <div id="title" class="font-effect-emboss">SIMON!</div>
            <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1">
                <span>POWER</span><span>STRICT</span>
            </div>
            <div id="turn"></div>
            <div class="text2">
                LEVEL
            </div>
        </div>
    </div>
    <div class="font" style="text-align: center;">
        <button class="refreshbtn" onclick="window.location.reload()">Reset</button>
    </div>
    <button id="cornerButton" onclick="window.location.href='../../index.html'">Back</button>
</body>
<script src="script.js"></script>
</html>
